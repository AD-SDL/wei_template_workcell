name: template_workcell

#List of all components accessible in this workcell
modules:
  - name: sleeper
    model: sleeper_test_node
    interface: wei_rest_node
    config:
      rest_node_address: "http://127.0.0.1:2000"
      rest_node_auth: ""
    workcell_coordinates: [0, 0, 0, 0, 0, 0]
  - name: webcam
    model: camera_test_node
    interface: wei_rest_node
    config:
      rest_node_address: "http://127.0.0.1:2001"
      rest_node_auth: ""
    workcell_coordinates: [15, 0, 0, 0, 0, 0]

locations:
  webcam:
    webcam.pos: [0, 0, 0, 0, 0, 0]
  workcell:
    webcam.pos: [15, 0, 0, 0, 0, 0]
