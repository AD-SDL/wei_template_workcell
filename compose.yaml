name: example_workcell
services:
  ###########
  # Modules #
  ###########
  sleep_node:
    image: ghcr.io/ad-sdl/sleep_module
    container_name: sleep_node
    ports:
      - 2000:2000
    env_file:
      - .env
  webcam_node:
    image: ghcr.io/ad-sdl/webcam_module
    container_name: webcam_node
    privileged: true # needed for hardware access
    devices:
      - /dev/video0:/dev/video0
    ports:
      - 2001:2001
    command: python webcam_module/src/webcam_rest_node.py --port 2001
    env_file:
      - .env

  #####################
  # WEI Core Services #
  #####################
  wei_server:
    image: ghcr.io/ad-sdl/wei
    container_name: wei_server
    ports:
      - 8000:8000
    volumes:
      - /workcell_defs:/workcell_defs
      - ~/.wei:/home/app/.wei
      - diaspora_config:/home/app/.diaspora
    command: python3 -m wei.server --workcell /workcell_defs/example_workcell.yaml
    env_file:
      - .env
    depends_on:
      - wei_redis

  wei_engine:
    image: ghcr.io/ad-sdl/wei
    container_name: wei_engine
    volumes:
      - /workcell_defs:/workcell_defs
      - ~/.wei:/home/app/.wei
    env_file:
      - .env
    command: python3 -m wei.engine --workcell /workcell_defs/example_workcell.yaml
    environment:
      - PYTHONUNBUFFERED=1 # Fix weird bug with empty logging
    depends_on:
      - wei_redis
      - wei_server

  wei_redis:
    image: redis
    container_name: wei_redis
    ports:
      - 6379:6379
    volumes:
      - /data:/data
    command: redis-server --save 60 1 --loglevel warning

################
# Data Storage #
################
volumes:
  diaspora_config:
    driver: local
