version: "3.0"
name: example_workcell
services:
  ############
  # Your app #
  ############
  example_app:
    image: ${IMAGE_NAME}
    container_name: ${APP_NAME}
    build:
      context: .
      dockerfile: ${DOCKERFILE}
      args:
          USER_ID: ${USER_ID}
          GROUP_ID: ${GROUP_ID}
    volumes:
      - ./example_app:/home/wei/example_app # Mount your app code, so you can edit it without rebuilding the image
      - diaspora_config:/home/wei/.diaspora
    tty: true

  ###########
  # Modules #
  ###########
  sleep_node:
    image: ghcr.io/ad-sdl/sleep_module
    container_name: sleep_node
    command: python /sleep_module/src/sleep_rest_node.py
    ports:
      - 2000:2000
  webcam_node:
    image: ghcr.io/ad-sdl/webcam_module
    container_name: webcam_node
    privileged: true # needed for hardware access
    volumes:
      - /dev/video0:/dev/video0
    ports:
      - 2001:2001
    command: python /webcam_module/src/webcam_rest_node.py --port 2001

  #####################
  # WEI Core Services #
  #####################
  wei_server:
    image: ${APP_NAME} # This should be based on ghcr.io/ad-sdl/wei
    container_name: wei_server
    ports:
      - 8000:8000
    volumes:
      - ${WORKCELLS_DIR}:/workcell_defs
      - ${WEI_DATA_DIR}:/home/wei/.wei
      - diaspora_config:/home/wei/.diaspora
    command: python3 -m wei.server --workcell /workcell_defs/${WORKCELL_FILENAME} --use_diaspora ${USE_DIASPORA}
    depends_on:
      - redis
  wei_engine:
    image: ${APP_NAME} # This should be based on ghcr.io/ad-sdl/wei
    container_name: wei_engine
    volumes:
      - ${WORKCELLS_DIR}:/workcell_defs
      - ${WEI_DATA_DIR}:/home/wei/.wei
    command: python3 -m wei.engine --workcell /workcell_defs/${WORKCELL_FILENAME} --use_diaspora ${USE_DIASPORA}
    depends_on:
      - redis
      - wei_server
      - sleep_node
      - webcam_node
  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - ${REDIS_DIR}:/data
    command: redis-server --save 60 1 --loglevel warning

################
# Data Storage #
################
volumes:
  diaspora_config:
    driver: local
